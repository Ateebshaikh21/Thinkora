services:
  # Backend API Service
  - type: web
    name: thinkora-backend
    env: python
    region: oregon
    plan: free
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: MONGODB_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /health

  # Frontend Service (optional - can use Vercel instead)
  - type: web
    name: thinkora-frontend
    env: node
    region: oregon
    plan: free
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview"
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: VITE_API_URL
        value: https://thinkora-backend.onrender.com/api
